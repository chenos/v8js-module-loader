version: '3'

services:

  nginx:
    image: nginx
    ports:
      - 8888:80
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    depends_on:
      - php
    networks:
      - backend

  php:
    build:
      context: ./docker/
      dockerfile: Dockerfile-${PHP_VERSION:-71}
    volumes:
      - ./:/var/www/html
    networks:
      - backend

  node:
    image: node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html

networks:
  backend:
    driver: bridge
